<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Auth Overlay -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2>Acceso Restringido</h2>
            <p>Por favor, ingresa la contraseña de administrador.</p>
            <input type="password" id="adminPassword" placeholder="Contraseña">
            <button id="loginBtn">Ingresar</button>
            <p id="authError" class="error-msg"></p>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden initially) -->
    <div id="adminDashboard" class="container hidden">
        <header class="admin-header">
            <h1>Panel de Administración</h1>
            <button id="logoutBtn" class="secondary-btn">Cerrar Sesión</button>
        </header>

        <main>
            <div class="table-container">
                <table id="filesTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Archivo Original</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
                <div id="loadingFiles" class="loading-msg">Cargando archivos...</div>
                <div id="noFilesMsg" class="hidden">No hay archivos subidos aún.</div>
            </div>
        </main>

        <footer>
            <a href="index.html" class="admin-link">← Volver al Inicio</a>
        </footer>
    </div>

    <script type="module" src="assets/js/admin.js"></script>
</body>

</html>
